<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100 bg-light">
    
    <img id="imagen" src="./pokedex.png" alt="Pokedex" class="img-fluid mb-3">
    
    <div class="d-flex gap-3 mb-3">
        <button id="anterior" class="btn btn-dark">Prev</button>
        <button id="siguiente" class="btn btn-dark">Next</button>
    </div>
    
    <input type="number" id="idbusqueda" class="form-control text-center mb-3" placeholder="Name or Number" style="max-width: 200px;">
    
    <div id="datoss" class="text-center"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
